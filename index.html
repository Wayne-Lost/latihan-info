<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>Onboarding Portal</title>

<style>

.card{

  border:1px solid #ddd;
}

button{
  width:100%;
  padding:12px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.tip{
  margin-top:12px;
  font-size:12px;
  color:#666;
}
</style>
</head>

<body>

function render(){
